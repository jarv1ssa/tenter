<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Tenter - Programming made easier</title>
  </head>
  <body>
    <div class="auth">
      <div class="auth__left">
        <form class="auth__form">
          <h2>Create your free account to grow your programming skills</h2>

          <div class="auth__form-control">
            <label for="email">Email address</label>
            <input type="email" placeholder="Email address" />
          </div>

          <div class="auth__form-control">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" />
          </div>

          <button type="submit" class="btn btn-primary submit">
            Get Started
          </button>

          <div class="or">or register using</div>

          <div class="btn-group">
            <button class="btn btn-outline btn-small linkedin">
              <i class="fa-brands fa-linkedin-in"></i>
              <span>LinkedIn</span>
            </button>

            <button class="btn btn-outline btn-small facebook">
              <i class="fa-brands fa-facebook-f"></i>
              <span>Facebook</span>
            </button>

            <button class="btn btn-outline btn-small google">
              <i class="fa-brands fa-google"></i>
              <span>Google</span>
            </button>
          </div>

          <button class="btn btn-primary signin">
            Already have an account? Sign in
          </button>
        </form>
      </div>

      <div class="auth__right"></div>
    </div>
  </body>
</html>
