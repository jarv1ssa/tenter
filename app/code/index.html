<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="/assets/codemirror.css" />
    <title>Tenter - Programming made easier</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <img src="/assets/logo.png" alt="Tenter logo" class="header__logo" />

        <button class="btn btn-small header__menu">
          <i class="fa-solid fa-bars"></i>
        </button>

        <div class="header__right">
          <button class="btn btn-small">
            <i class="fa-regular fa-message"></i>
          </button>

          <button class="btn btn-small">
            <i class="fa-regular fa-bell"></i>
          </button>

          <button class="btn btn-small searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

          <div class="icon-input header__search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search" />
          </div>

          <div class="search-mobile">
            <i class="fa-solid fa-left-long" id="closeMobileSearch"></i>
            <input type="text" placeholder="Search" />
          </div>

          <button class="btn btn-small">
            <i class="fa-regular fa-user"></i>
          </button>
        </div>
      </header>

      <aside class="aside">
        <img src="/assets/logo.png" alt="Tenter logo" />

        <nav class="nav">
          <a href="/app/code">
            <i class="fa-solid fa-code"></i>
            <span>Code</span>
          </a>

          <a href="/app/annotation">
            <i class="fa-solid fa-pen-fancy"></i>
            <span>Annotation</span>
          </a>

          <a href="/app">
            <i class="fa-solid fa-trophy"></i>
            <span>Leaderboard</span>
          </a>
        </nav>

        <hr class="hr" />
      </aside>

      <main class="main code">
        <div class="code__details">
          <span class="code__details--lang"
            >Language: <span style="font-weight: bold">C</span></span
          >
          <span class="code__details--xp">10 XP</span>
        </div>

        <div class="code__control">
          <textarea name="code" id="code" cols="30" rows="10"></textarea>
        </div>

        <div class="code__submit">
          <button class="btn btn-primary">Submit Code</button>
        </div>
      </main>
    </div>

    <div class="overlay"></div>

    <script src="/assets/codemirror.js"></script>
    <script src="/assets/clike.js"></script>
    <script src="/assets/script.js"></script>

    <script>
      const textArea = document.querySelector("#code");
      textArea.value =
        "#include<stdio.h>\n#include<string.h>\n#include<math.h>\n#include<stdlib.h>\n\nint main()\n{\n\n/* Enter your code here */\nreturn 0;\n}";
      const codeMirror = CodeMirror.fromTextArea(textArea, {
        lineNumbers: true,
      });
    </script>
  </body>
</html>
